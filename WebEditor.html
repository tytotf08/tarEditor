<!DOCTYPE html>
<html>
<head>
	<title>untitled_file - Tar Editor</title>
	<link rel = "stylesheet" href = "./styles/OpenSans.css" type = "text/css"/>
	<link rel =  "stylesheet" href = "./styles/highlight.css" type = "text/css"/>
	<link rel =  "stylesheet" href = "./styles/index.css" type = "text/css"/>
</head>
<body>
	<div id = "line-numbers"></div>
	<div id = "editor" class = "language-javascript" spellcheck = "false" contenteditable = "plaintext-only"></div>
	<div id = "status-bar">
		<label>
			<select id = "lang">
				<option>JavaScript</option>
				<option>HTML</option>
				<option>CSS</option>
			</select>
		</label>
		<span id = "line"></span>
	</div>
	<script src = "./scripts/highlight.js" type = "text/javascript"></script>
	<script src = "./scripts/index.js" type = "text/javascript"></script>
</body>
</html>
