<!DOCTYPE html>
<html>
<head>
	<title>TarEditor</title>
	<link rel = "stylesheet" href = "./styles/index.css"/>
	<link rel = "stylesheet" href = "./styles/themes/monokai.css"/>
</head>
<body>
	<main>
		<div id = "components-bar"><span id = "run-tri">&#9654; Run</span><span id = "wrapper"><span contenteditable = "plaintext-only" id = "cmds"></span></span></div>
		<div id = "editor">
			<div id = "line-numbers">1</div>
			<div id = "textarea" class = "language-javascript"></div>
		</div>
		<div id = "status-bar"><select id = "lang-chooser">
			<optgroup label = "Choose Language:">
				<option>JavaScript (ECMAScript 9)</option>
				<option>HTML (HTML5)</option>
				<option>CSS (CSS3)</option>
			</optgroup>
		</select></div>
	</main>
	<script src = "./scripts/Prism.js"></script>
	<script src = "./scripts/functions.js"></script>
	<script src = "./scripts/tabs.js"></script>
	<script src = "./scripts/components.js"></script>
	<script src = "./scripts/editor.js"></script>
</body>
</html>
