<!DOCTYPE html>
<html>
<head>
	<title>TarEditor</title>
	<link rel = "stylesheet" href = "./styles/monokai.css"/>
	<link rel = "stylesheet" href = "./styles/index.css"/>
</head>
<body>
	<div id = "wrap">
		<div id = "line-numbers"></div>
		<div id = "editor" class = "language-javascript" contenteditable = "plaintext-only" spellcheck = "false"></div>
	</div>
	<div id = "status-bar">
		<div id = "select-lang">
			<label>
				<select id = "lang">
					<optgroup label = "Choose a language:">
						<option>JavaScript</option>
						<option>HTML</option>
						<option>CSS</option>
					</optgroup>
				</select>
			</label>
		</div>
		<div id = "lines">1</div>
	</div>
	<script src = "./scripts/prism.js"></script>
	<script src = "./scripts/index.js"></script>
</body>
</html>
