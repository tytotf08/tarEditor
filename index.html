<!DOCTYPE html>
<html>
	<head>
		<title>TarEditor</title>
		<link rel = "stylesheet" href = "./styles/index.css"/>
		<link rel = "stylesheet" href = "./styles/themes/monokai.css"/>
	</head>
	<body>
		<!-- <main> -->
			<div id = "components-bar"><a id = "run-tri" href = "javascript:returnNewWin()">&#9654; Run</a><span id = "wrapper"><span contenteditable = "plaintext-only" id = "cmds"></span></span>
				<a id = "new-tab" href = "javascript:newTab()">+</a>
				<div id = "tabs">
				</div>
			</div>
			<div id = "editor">
				<div id = "line-numbers">1</div>
				<div id = "textarea" class = "language-markdown"></div>
			</div>
			<div id = "status-bar">
				<div id = "lang-wrapper">
					<select id = "lang-chooser">
						<optgroup label = "Choose Language:">
							<option>Markdown (MD 1.0.1)</option>
							<option>JavaScript (ECMAScript 9)</option>
							<option>HTML (HTML5)</option>
							<option>CSS (CSS3)</option>
						</optgroup>
					</select>
					<span class = "cover"></span>
				</div>
			</div>
		<!-- </main> -->
		<script src = "./scripts/marked.js"></script>
		<script src = "./scripts/Prism.js"></script>
		<script src = "./scripts/functions.js"></script>
		<script src = "./scripts/tabs.js"></script>
		<script src = "./scripts/components.js"></script>
		<script src = "./scripts/editor.js"></script>
	</body>
</html>
