<!DOCTYPE html>
<html>
<head>
	<title>Testing Tar Editor</title>
	<link rel = "stylesheet" href = "./index.css"/>
</head>
<body>
	<div id = "editor"></div>
	<script src = "./tareditor.js"></script>
	<script>
		tar.init(document.querySelector("div#editor"), (el) => {
			el.innerHTML = el.innerHTML.replace(/\bfunction/g, "<strong>function</strong>");
		}, true);
	</script>
</body>
</html>
